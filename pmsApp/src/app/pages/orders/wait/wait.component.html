<div class="card " >
<div><h3><b>Order Id: </b> {{orderId}}</h3></div>
<div><h3><b>drug name: </b> {{Order['drugName']}}</h3></div>
<div><h3><b>quantity: </b> {{Order.qty}}</h3></div>
<div><h3><b>amount to be paid: </b> Rs. {{Order.total}}</h3></div>
</div>

<div *ngIf="!Order.verified">
please wait order is being verified
</div>
<div *ngIf="Order.verified">
    <button [routerLink]="'/doctor/pay/'+Order['orderId']" mat-raised-button color="accent">Proceed to payment</button>
</div>
